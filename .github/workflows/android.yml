name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build
      run: |
        chmod +x ./gradlew
        ./gradlew app:assembleDebug
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Build
        path: ./app/build/outputs/apk/
